<div>
  <h2>Your Movie Collections</h2>
  <button routerLink="/collections/create" class="create-collection-button">
    Create New Collection
  </button>

  <div *ngFor="let collection of collections">
    <h3>{{ collection.title }}</h3>
    <p>{{ collection.description }}</p>
    <button [routerLink]="['/collections', collection.id]">
      View Collection
    </button>
    <button (click)="deleteCollection(collection.id)">Delete Collection</button>
  </div>
</div>
